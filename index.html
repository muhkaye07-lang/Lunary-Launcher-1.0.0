<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunary Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://wallpapers.com/images/hd/minecraft-background-8jji15v5ki3i31io.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
    }
    .download-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px 18px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .download-btn:hover {
      background: #1976d2;
    }
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.5);
      transition: width 0.3s;
      overflow: hidden;
    }
    .sidebar:hover {
      width: 180px;
    }
    .sidebar h2 {
      color: #f0f0f0;
      font-size: 18px;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .sidebar small {
      color: #ccc;
      font-size: 12px;
      margin-bottom: 30px;
      white-space: nowrap;
    }
    .sidebar button {
      width: 140px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .changelog-btn {
      background: #4caf50;
      color: white;
    }
    .changelog-btn:hover {
      background: #388e3c;
    }
    .credits-btn {
      background: #2196f3;
      color: white;
    }
    .credits-btn:hover {
      background: #1976d2;
    }
    .sidebar-footer {
      position: absolute;
      bottom: 15px;
      color: #aaa;
      font-size: 12px;
      white-space: nowrap;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.7);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    .popup h3 {
      margin-top: 0;
      color: #4caf50;
    }
    .popup ul {
      text-align: left;
      padding-left: 20px;
    }
    .popup-close {
      margin-top: 15px;
      padding: 8px 15px;
      background: #f44336;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .launcher {
      background: rgba(42, 42, 42, 0.92);
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      margin-left: 190px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      background: #333;
      transition: background 0.3s;
    }
    .tab.active {
      background: #555;
      font-weight: bold;
    }
    .content {
      padding: 15px;
      background: #3a3a3a;
      border-radius: 0 0 8px 8px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-green {
      background: #4caf50;
      color: white;
    }
    .btn-green:hover {
      background: #45a049;
    }
    .btn-red {
      background: #f44336;
      color: white;
    }
    .btn-red:hover {
      background: #d32f2f;
    }
    h2 {
      text-align: center;
      font-family: "Trebuchet MS", sans-serif;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Download Button -->
  <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1SAbkUeW5AHoYcV1wJrewtgh6YoiMgV52">â¬‡ Download</a>

  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Lunary Launcher</h2>
    <small>For Eaglercraft</small>
    <button class="changelog-btn" onclick="showPopup('changelog')">Changelog</button>
    <button class="credits-btn" onclick="showPopup('credits')">Credits</button>
    <div class="sidebar-footer">Version 1.0.0</div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h3 id="popup-title"></h3>
    <ul id="popup-list"></ul>
    <button class="popup-close" onclick="closePopup()">Close</button>
  </div>

  <div class="launcher">
    <h2>Lunary Launcher</h2>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('optimized')">Optimized</div>
      <div class="tab" onclick="switchTab('modded')">Modded</div>
    </div>

    <div id="optimized" class="content">
      <label for="optVersion">Select Version:</label>
      <select id="optVersion">
        <option value="https://muhkaye07-lang.github.io/mc-1.12.2/">1.12.2</option>
        <option value="https://muhkaye07-lang.github.io/mc-1.8.8/">1.8.8</option>
      </select>
      <button class="btn btn-green" onclick="launch('optVersion')">GO</button>
    </div>

    <div id="modded" class="content" style="display:none;">
      <label for="modVersion">Select Modded Version:</label>
      <select id="modVersion">
        <option value="https://irv77.github.io/AmplerLauncher/mc/eaglerforge/">Forge</option>
        <option value="https://www.astraclient.com/play/wasm/18/">Astra Client 1.8</option>
      </select>
      <button class="btn btn-red" onclick="launch('modVersion')">GO</button>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.style.display = 'none');

      document.getElementById(tab).style.display = 'block';
      document.querySelector(`.tab:nth-child(${tab === 'optimized' ? 1 : 2})`).classList.add('active');
    }

    function launch(selectId) {
      const url = document.getElementById(selectId).value;
      window.location.href = url;
    }

    function showPopup(type) {
      const popup = document.getElementById('popup');
      const title = document.getElementById('popup-title');
      const list = document.getElementById('popup-list');

      list.innerHTML = '';

      if (type === 'changelog') {
        title.textContent = 'Changelog';
        list.innerHTML = '<li>Release of Lunary Launcher 1.0.0</li>';
      } else if (type === 'credits') {
        title.textContent = 'Credits';
        list.innerHTML = '<li>Made by Muhkaye07</li><li>Astra from BarneyTheGod</li>';
      }

      popup.style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
